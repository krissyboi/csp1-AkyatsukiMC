<body>

	<div class="containercontact">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark animated fadeInLeft sticky-top" id="navi">

			<a class="navbar-brand nav-link" href="index.html"> <img src="assets/images/akyatsuki1.jpg" class="logo animated fadeInUp delay-1s"> AkyatSuki MC</a>

		<main>
			<h3 id="contact1" class="text-center animated flipInX delay-1s">Let's create memories! give us a call</h3>
			<div class="row">
				<div class="col-lg-6 col-md-12 col-sm-12">
					<form class="animated bounceInUp delay-1s">
						<div class="form-group">
							<input type="text" class="form-control" id="inputusername" placeholder="Username">
						</div>

						<div class="form-group">
							<input type="email" class="form-control" id="inputemail" placeholder="Email">
						</div>

						<div class="form-group">
							<input type="number" class="form-control" id="inputnumber" placeholder="Contact number">
						</div>

						<div class="form-group">
							<textarea class="form-control" id="inputmessage" placeholder="Message us" rows="5"></textarea>
						</div>

						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
							<label class="form-check-label" for="exampleRadios1">
								First Timer
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							<label class="form-check-label" for="exampleRadios2">
								Beginner
							</label>
						</div>

						<div class="form-check">
							<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							<label class="form-check-label" for="exampleRadios2">
								Harkor
							</label>
						</div>

						<div class="form-group">
							<button type="button" class="btn btn-primary">Submit</button>
						</div>

					</form>
				</div>

				<div class="container-fluid col-lg-6 col-md-12 col-sm-12">

					<iframe id="map" class="animated bounceInRight delay-1s" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3861.2211281540945!2d121.13285731395212!3d14.586471881335378!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3397c76293b9ea05%3A0x2941298e88f18f2b!2sRidgemont+Executive+Village!5e0!3m2!1sen!2sph!4v1544438010544" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>

				</div>
			</div>
